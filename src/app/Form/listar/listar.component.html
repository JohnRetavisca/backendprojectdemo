<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Listado</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Numero calle</th>
                        <th>Nombre calle</th>
                        <th>Ciudad</th>
                        <th>Departamento</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let direccion of direcciones" class="text-center">
                        <td>{{direccion.id}}</td>
                        <td>{{direccion.numerocalle}}</td>
                        <td>{{direccion.nombrecalle}}</td>
                        <td>{{direccion.ciudad}}</td>
                        <td>{{direccion.departamento}}</td>
                        <td>
                            <button routerLink="/editar/{{direccion.id}}" class="btn btn-danger">Editar</button>
                        </td>
                        <td>
                            <button style="margin-left: 10px;" (click)="borrar(direccion.id)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>        
            </table>
        </div>
    </div>
</div>
